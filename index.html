<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibration Oscilloscope Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Consolas', monospace;
      background-color: #000;
      color: #00ff88;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 5px;
    }
    #status {
      color: #aaffcc;
      margin-bottom: 10px;
    }
    #vibrationStatus {
      display: inline-block;
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 25px;
      padding: 10px 30px;
      border-radius: 10px;
      text-shadow: 0 0 8px #00ff88;
      transition: all 0.3s ease-in-out;
    }
    .on {
      background-color: rgba(0,255,100,0.15);
      color: #00ff88;
      border: 1px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
    }
    .off {
      background-color: rgba(255,50,50,0.1);
      color: #ff5555;
      border: 1px solid #ff5555;
      box-shadow: 0 0 20px #ff5555;
    }
    canvas {
      width: 95%;
      max-width: 1100px;
      height: 450px;
      border: 1px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ff88;
      background: radial-gradient(circle at center, #001a00 0%, #000000 100%);
      transition: box-shadow 0.2s ease-in-out;
    }
    .pulse {
      box-shadow: 0 0 40px #00ff88, 0 0 80px #00ff88;
      transition: box-shadow 0.1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Vibration Oscilloscope Dashboard</h1>
  <div id="status">Connecting to Firebase...</div>
  <div id="vibrationStatus" class="off">Vibration: OFF</div>
  <canvas id="vibrationChart"></canvas>

  <script>
    // ===== Firebase Configuration =====
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const statusEl = document.getElementById("status");
    const vibStatusEl = document.getElementById("vibrationStatus");
    const canvas = document.getElementById('vibrationChart');
    const ctx = canvas.getContext('2d');

    // ===== Get user's system timezone =====
    const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone || "Asia/Kolkata";
    console.log("Detected Timezone:", userTimeZone);

    // ===== Gradient for Glow =====
    function createGlowGradient(ctx, chartArea) {
      const gradient = ctx.createLinearGradient(chartArea.left, 0, chartArea.right, 0);
      gradient.addColorStop(0, 'rgba(0,255,136,0)');
      gradient.addColorStop(0.3, 'rgba(0,255,136,0.3)');
      gradient.addColorStop(0.7, 'rgba(0,255,136,0.8)');
      gradient.addColorStop(1, 'rgba(0,255,136,0)');
      return gradient;
    }

    // ===== Chart.js Config =====
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration (1 = ON, 0 = OFF)',
          data: [],
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.25,
          borderColor: '#00ff88',
          backgroundColor: 'rgba(0,255,136,0.1)',
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: { labels: { color: '#00ff88', font: { size: 14 } } }
        },
        scales: {
          x: {
            title: { display: true, text: `Date & Time (${userTimeZone})`, color: '#00ff88' },
            ticks: { color: '#66ffaa', maxRotation: 0 },
            grid: { color: 'rgba(0,255,136,0.1)' }
          },
          y: {
            title: { display: true, text: 'Vibration', color: '#00ff88' },
            min: 0,
            max: 1,
            ticks: { stepSize: 1, color: '#66ffaa' },
            grid: { color: 'rgba(0,255,136,0.1)' }
          }
        },
        elements: {
          line: {
            borderColor: (ctx) => {
              const chart = ctx.chart;
              const { chartArea } = chart;
              if (!chartArea) return '#00ff88';
              return createGlowGradient(ctx.chart.ctx, chartArea);
            }
          }
        }
      }
    });

    // ===== Time Formatter (local or fallback to Kolkata) =====
    function formatTimeLocal(timestamp) {
      return new Date(timestamp).toLocaleString('en-IN', {
        timeZone: userTimeZone,
        day: '2-digit',
        month: 'short',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).replace(',', '');
    }

    // ===== Firebase Reference =====
    const ref = db.ref('vibration');

    firebase.database().ref(".info/connected").on("value", snap => {
      statusEl.innerText = snap.val()
        ? `✅ Connected — Streaming Live (${userTimeZone})`
        : "⚠️ Disconnected from Firebase";
    });

    // ===== Helpers =====
    function toNumber(val) {
      const num = Number(val);
      return isNaN(num) ? 0 : num;
    }

    function updateVibrationIndicator(v) {
      if (v === 1) {
        vibStatusEl.innerText = "Vibration: ON";
        vibStatusEl.classList.remove("off");
        vibStatusEl.classList.add("on");
      } else {
        vibStatusEl.innerText = "Vibration: OFF";
        vibStatusEl.classList.remove("on");
        vibStatusEl.classList.add("off");
      }
    }

    // ===== Load Initial Data =====
    ref.once('value').then(snapshot => {
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(event => {
          const t = event.timestamp || event.time;
          const v = toNumber(event.value ?? event.vibration);
          if (t === undefined) return;
          chart.data.labels.push(formatTimeLocal(t));
          chart.data.datasets[0].data.push(v);
        });
        chart.update();
      }
      statusEl.innerText = `✅ Connected — Live Streaming (${userTimeZone})`;
    });

    // ===== Listen for New Data =====
    ref.on('child_added', snapshot => {
      const event = snapshot.val();
      if (!event) return;

      const t = event.timestamp || event.time;
      const v = toNumber(event.value ?? event.vibration);

      chart.data.labels.push(formatTimeLocal(t));
      chart.data.datasets[0].data.push(v);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      updateVibrationIndicator(v);

      if (v === 1) {
        canvas.classList.add("pulse");
        setTimeout(() => canvas.classList.remove("pulse"), 150);
      }

      chart.update();
    });
  </script>
</body>
</html>
