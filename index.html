<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vibration Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f6f8; margin: 0; padding: 20px; }
    canvas { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>Vibration Sensor Live Chart</h2>
  <canvas id="vibrationChart" width="800" height="400"></canvas>

  <script>
    // === Firebase Configuration ===
    const firebaseConfig = {
      databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Chart.js Setup ===
    const ctx = document.getElementById('vibrationChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration Value (0 = No, 1 = Yes)',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { min: 0, max: 1, ticks: { stepSize: 1 } }
        }
      }
    });

    // === Listen for Realtime Updates ===
    const ref = db.ref('vibration_history');

    ref.on('child_added', (snapshot) => {
      const data = snapshot.val();
      console.log('New data from Firebase:', data); // <-- watch the console

      if (!data || typeof data.value === 'undefined') return;

      // Convert timestamp (ms) to readable time
      const label = new Date(data.timestamp).toLocaleTimeString();

      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(data.value);

      if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    }, (error) => {
      console.error("Firebase read failed:", error);
    });
  </script>
</body>
</html>
