<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibration Graph - Local Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #00ff99;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }
    #status {
      color: #aaffcc;
      margin: 10px 0;
    }
    #vibrationStatus {
      display: inline-block;
      font-size: 20px;
      padding: 8px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ff99;
      transition: all 0.3s;
    }
    .on {
      color: #00ff99;
      background: rgba(0,255,136,0.15);
      border: 1px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
    }
    .off {
      color: #ff6666;
      background: rgba(255,50,50,0.1);
      border: 1px solid #ff6666;
      box-shadow: 0 0 20px #ff6666;
    }
    canvas {
      width: 95%;
      max-width: 1100px;
      height: 450px;
      border: 1px solid #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
      background: radial-gradient(circle at center, #001a00 0%, #000000 100%);
    }
  </style>
</head>
<body>
  <h1>Vibration Dashboard (Local Time)</h1>
  <div id="status">Connecting to Firebase...</div>
  <div id="vibrationStatus" class="off">Vibration: OFF</div>
  <canvas id="vibrationChart"></canvas>

  <script>
    // ==== Firebase Config ====
    const firebaseConfig = {
      apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
      authDomain: "vibrationstatus.firebaseapp.com",
      databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "vibrationstatus",
      storageBucket: "vibrationstatus.appspot.com",
      messagingSenderId: "1001204540193",
      appId: "1:1001204540193:web:79495c246902bee191d460",
      measurementId: "G-RYDGS81ZHW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById('status');
    const vibStatusEl = document.getElementById('vibrationStatus');

    // ==== Chart Setup ====
    const ctx = document.getElementById('vibrationChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration (1 = ON, 0 = OFF)',
          data: [],
          borderColor: '#00ff99',
          backgroundColor: 'rgba(0,255,136,0.1)',
          borderWidth: 2,
          tension: 0.25,
          pointRadius: 0
        }]
      },
      options: {
        animation: false,
        plugins: {
          legend: { labels: { color: '#00ff99' } }
        },
        scales: {
          x: {
            title: { display: true, text: 'Local Time', color: '#00ff99' },
            ticks: { color: '#66ffaa' },
            grid: { color: 'rgba(0,255,136,0.1)' }
          },
          y: {
            title: { display: true, text: 'Vibration', color: '#00ff99' },
            min: 0, max: 1, ticks: { stepSize: 1, color: '#66ffaa' },
            grid: { color: 'rgba(0,255,136,0.1)' }
          }
        }
      }
    });

    function updateVibrationIndicator(value) {
      if (value === 1) {
        vibStatusEl.textContent = "Vibration: ON";
        vibStatusEl.classList.remove("off");
        vibStatusEl.classList.add("on");
      } else {
        vibStatusEl.textContent = "Vibration: OFF";
        vibStatusEl.classList.remove("on");
        vibStatusEl.classList.add("off");
      }
    }

    firebase.database().ref(".info/connected").on("value", snap => {
      statusEl.textContent = snap.val() ? "✅ Connected to Firebase" : "⚠️ Disconnected";
    });

    const ref = db.ref("vibration");

    ref.on("child_added", snap => {
      const data = snap.val();
      if (!data) return;

      const vibration = Number(data.value ?? data.vibration ?? 0);

      // ✅ Always use system local time
      const localTime = new Date().toLocaleTimeString();

      chart.data.labels.push(localTime);
      chart.data.datasets[0].data.push(vibration);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      updateVibrationIndicator(vibration);
      chart.update();
    });
  </script>
</body>
</html>
