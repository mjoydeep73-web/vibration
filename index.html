<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Connection Test</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h2>Firebase Connection Test</h2>
  <div id="status">Connecting to Firebase...</div>

  <script>
    // ======= Firebase Configuration =======
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Adjust this path to your actual DB node
    const ref = db.ref('vibration_history');

    // ======= Test Connection =======
    ref.once('value')
      .then(snapshot => {
        document.getElementById('status').innerText = "✅ Connected! Data loaded.";
        console.log("Full snapshot of vibration data:", snapshot.val());
      })
      .catch(error => {
        document.getElementById('status').innerText = "❌ Error connecting: " + error.message;
        console.error("Firebase error:", error);
      });

    // ======= Optional: Real-time listener =======
    ref.on('child_added', snapshot => {
      const data = snapshot.val();
      console.log("New vibration event:", data);
    });
  </script>
</body>
</html>
