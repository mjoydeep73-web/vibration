<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Vibration Monitor</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
      margin: 20px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      width: 200px;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    canvas {
      background: black;
      border-radius: 12px;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
    }
    #logoutBtn {
      background: red;
      color: white;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Realtime Vibration Graph</h2>

  <!-- Login Card -->
  <div id="loginCard" class="card">
    <h3>Sign In</h3>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <div id="userInfo"></div>
    <button id="logoutBtn">Logout</button>
    <div id="status">Connecting...</div>
    <canvas id="vibrationChart"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onChildAdded,
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // ðŸ”§ Your Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginCard = document.getElementById("loginCard");
    const dashboard = document.getElementById("dashboard");
    const status = document.getElementById("status");
    const userInfo = document.getElementById("userInfo");
    const ctx = document.getElementById("vibrationChart").getContext("2d");

    // Chart setup
    const data = {
      labels: [],
      datasets: [
        {
          label: "Vibration",
          borderColor: "lime",
          borderWidth: 2,
          data: [],
          fill: false,
          tension: 0.2,
        },
      ],
    };

    const chart = new Chart(ctx, {
      type: "line",
      data,
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: "Time" } },
          y: { title: { display: true, text: "Vibration" } },
        },
      },
    });

    // ðŸ”‘ LOGIN
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.innerText = "Authenticating...";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // ðŸ”“ LOGOUT
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // ðŸ‘¤ AUTH STATE CHANGE
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginCard.style.display = "none";
        dashboard.style.display = "block";
        logoutBtn.style.display = "inline-block";
        userInfo.innerText = "ðŸ‘¤ " + user.email;
        status.innerText = "Connected âœ…";

        const userPath = "/users/" + user.uid + "/vibration";
        const vibRef = ref(db, userPath);

        // Live updates
        onChildAdded(vibRef, (snapshot) => {
          const val = snapshot.val();
          const timeLabel = val.timestamp
            ? new Date(val.timestamp).toLocaleTimeString()
            : new Date().toLocaleTimeString();

          data.labels.push(timeLabel);
          data.datasets[0].data.push(val.vibration || 0);

          if (data.labels.length > 60) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          chart.update();
        });
      } else {
        loginCard.style.display = "block";
        dashboard.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
