<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibration Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; }
    canvas { max-width: 900px; margin: 20px auto; display: block; background: #1e1e1e; border-radius: 10px; }
    #status { margin-top: 10px; font-weight: bold; }
    #loginForm { margin-top: 40px; }
    input { padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; border: none; background: #03a9f4; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0288d1; }
  </style>
</head>
<body>
  <h2>📊 Vibration Monitor (Auto UID + Local Time)</h2>
  
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <div id="status"></div>
  <canvas id="vibrationChart"></canvas>

  <script>
    // 🔥 Your Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const ctx = document.getElementById("vibrationChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Vibration",
          borderColor: "#03a9f4",
          backgroundColor: "rgba(3,169,244,0.3)",
          data: [],
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Local Time (from ESP)" } },
          y: { title: { display: true, text: "Vibration Value" } }
        }
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("status").textContent = "✅ Logged in successfully!";
      } catch (error) {
        document.getElementById("status").textContent = "❌ " + error.message;
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        document.getElementById("status").textContent = "📡 Listening for live data from /users/" + uid;

        const ref = db.ref("users/" + uid + "/vibration");
        ref.on("child_added", snapshot => {
          const val = snapshot.val();
          if (!val.local_time || val.vibration === undefined) return;

          chart.data.labels.push(val.local_time);
          chart.data.datasets[0].data.push(val.vibration);

          // Keep last 30 minutes (assuming 1 reading/sec ≈ 1800 readings)
          if (chart.data.labels.length > 1800) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }

          chart.update("none");
        });
      }
    });
  </script>
</body>
</html>
