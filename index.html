<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibration Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3f7;
    }
    h1 {
      color: #222;
      margin-bottom: 5px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <h1>Vibration Sensor Live Dashboard</h1>
  <div id="status">Connecting to Firebase...</div>
  <canvas id="vibrationChart" height="400"></canvas>

  <script>
    // ===== Firebase Configuration =====
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById("status");

    // ===== Chart.js Setup =====
    const ctx = document.getElementById('vibrationChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration Status',
          data: [],
          borderWidth: 3,
          tension: 0.3,
          pointRadius: 4,
          borderColor: (ctx) => {
            const value = ctx.raw;
            return value === 1 ? 'rgb(255, 99, 132)' : 'rgb(54, 162, 235)';
          },
          backgroundColor: (ctx) => {
            const value = ctx.raw;
            return value === 1 ? 'rgba(255, 99, 132, 0.2)' : 'rgba(54, 162, 235, 0.2)';
          }
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 300 },
        plugins: {
          legend: {
            labels: { font: { size: 14 } }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time (Asia/Kolkata)', font: { size: 14 } },
            ticks: { color: '#333' }
          },
          y: {
            title: { display: true, text: 'Vibration (0 = Off, 1 = On)', font: { size: 14 } },
            min: 0, max: 1, ticks: { stepSize: 1, color: '#333' },
            grid: { color: '#ccc' }
          }
        }
      }
    });

    // Correct database path
    const ref = db.ref('vibration');

    // ===== Monitor connection =====
    firebase.database().ref(".info/connected").on("value", snap => {
      statusEl.innerText = snap.val()
        ? "✅ Connected to Firebase. Waiting for data..."
        : "⚠️ Disconnected from Firebase.";
    });

    // Helper: format timestamp to India Standard Time (Asia/Kolkata)
    function formatTimeToKolkata(timestamp) {
      try {
        return new Date(timestamp).toLocaleTimeString('en-IN', {
          timeZone: 'Asia/Kolkata',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      } catch (e) {
        return 'Invalid Time';
      }
    }

    // ===== Load existing data =====
    ref.once('value')
      .then(snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(event => {
            const t = event.timestamp || event.time;
            const v = event.value || event.vibration;
            if (t === undefined || v === undefined) return;

            const label = formatTimeToKolkata(t);
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(parseInt(v));
          });
          chart.update();
        }
        statusEl.innerText = "✅ Connected! Live updating...";
      })
      .catch(error => {
        statusEl.innerText = "❌ Firebase Error: " + error.message;
        console.error(error);
      });

    // ===== Real-time listener for new events =====
    ref.on('child_added', snapshot => {
      const event = snapshot.val();
      if (!event) return;

      const t = event.timestamp || event.time;
      const v = event.value || event.vibration;
      if (t === undefined || v === undefined) return;

      const label = formatTimeToKolkata(t);
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(parseInt(v));

      if (chart.data.labels.length > 50) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      chart.update();
    });
  </script>
</body>
</html>
