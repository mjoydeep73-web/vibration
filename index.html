<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Vibration Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #loginForm, #dashboard {
      margin-top: 60px;
    }
    input {
      margin: 8px;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #03a9f4;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0288d1;
    }
    canvas {
      max-width: 900px;
      margin: 20px auto;
      display: block;
      background: #1e1e1e;
      border-radius: 10px;
    }
    #status {
      margin: 10px;
      font-weight: bold;
    }
    #logoutBtn {
      background: #f44336;
      position: fixed;
      top: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Multi-User Live Vibration Dashboard</h2>

  <!-- Login Form -->
  <div id="loginForm">
    <h3>Login with Firebase Account</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h3 id="userLabel"></h3>
    <div id="status">Connecting...</div>
    <canvas id="vibrationChart"></canvas>
  </div>

  <button id="logoutBtn" onclick="logout()">Logout</button>

  <script>
    // ðŸ”¥ Firebase Config (replace with your own)
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let chart;
    let latestPoints = [];

    // ðŸ”¹ Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      document.getElementById('loginStatus').innerText = "Logging in...";

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById('loginStatus').innerText = "âœ… Login successful!";
          loadDashboard(user);
        })
        .catch(error => {
          document.getElementById('loginStatus').innerText = "âŒ " + error.message;
        });
    }

    // ðŸ”¹ Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'none';
      });
    }

    // ðŸ”¹ Load user dashboard
    function loadDashboard(user) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('userLabel').innerText = "Logged in as: " + user.email;

      // Reference to user's vibration data
      const ref = db.ref("users/" + user.uid + "/vibration");

      // Create chart
      const ctx = document.getElementById("vibrationChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label: "Vibration",
            borderColor: "#03a9f4",
            backgroundColor: "rgba(3,169,244,0.3)",
            data: [],
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: { title: { display: true, text: "Local Time (from ESP)" }, ticks: { color: "#ccc" } },
            y: { title: { display: true, text: "Vibration" }, ticks: { color: "#ccc" } }
          },
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });

      // Listen to real-time updates
      ref.on("child_added", (snap) => {
        const data = snap.val();
        if (!data.local_time || data.vibration === undefined) return;

        latestPoints.push({ time: data.local_time, value: data.vibration });
        if (latestPoints.length > 1800) latestPoints.shift(); // last 30 min

        chart.data.labels = latestPoints.map(p => p.time);
        chart.data.datasets[0].data = latestPoints.map(p => p.value);
        chart.update("none");

        document.getElementById("status").textContent = "âœ… Live updating...";
      });
    }

    // ðŸ”¹ Keep user logged in
    auth.onAuthStateChanged(user => {
      if (user) loadDashboard(user);
    });
  </script>
</body>
</html>
