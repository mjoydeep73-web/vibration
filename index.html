<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vibration Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Vibration Sensor Live Data</h2>
  <canvas id="vibrationChart" width="800" height="400"></canvas>

  <script>
    // === Firebase Configuration ===
    const firebaseConfig = {
      apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E", // optional, if you have one
      authDomain: "vibrationstatus.firebaseapp.com",
      databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "vibrationstatus",
      storageBucket: "vibrationstatus.firebasestorage.app",
      messagingSenderId: "1001204540193",
      appId: "1:1001204540193:web:79495c246902bee191d460"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Chart.js Setup ===
    const ctx = document.getElementById('vibrationChart').getContext('2d');
    const vibrationChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration Value (0 or 1)',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2,
          tension: 0.1,
          fill: true
        }]
      },
      options: {
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Vibration' },
            min: 0,
            max: 1,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    // === Fetch and Listen for Realtime Updates ===
    const ref = db.ref('vibration_history');
    ref.on('child_added', (snapshot) => {
      const data = snapshot.val();
      const timestamp = new Date(data.timestamp * 1).toLocaleTimeString(); // convert ms -> readable
      const value = data.value;

      // Add data point
      vibrationChart.data.labels.push(timestamp);
      vibrationChart.data.datasets[0].data.push(value);

      // Keep chart manageable (show last 50 points)
      if (vibrationChart.data.labels.length > 50) {
        vibrationChart.data.labels.shift();
        vibrationChart.data.datasets[0].data.shift();
      }

      vibrationChart.update();
    });
  </script>

</body>
</html>
