<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Vibration Monitor</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background: #111; color: #fff; }
    canvas { background: #000; border-radius: 12px; margin-top: 20px; width: 90%; max-width: 800px; }
    #status { font-size: 1.2em; margin-top: 10px; }
    #userInfo { font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>
  <h2>Realtime Vibration Graph</h2>
  <div id="status">Connecting...</div>
  <div id="userInfo"></div>
  <canvas id="vibrationChart"></canvas>

  <script type="module">
    // üîß 1. Your Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};

    // üî• 2. Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // üîë 3. Login credentials (you can later make this a login form)
    const USER_EMAIL = "your_email@example.com";
    const USER_PASSWORD = "your_password";

    // DOM elements
    const status = document.getElementById("status");
    const userInfo = document.getElementById("userInfo");
    const ctx = document.getElementById("vibrationChart").getContext("2d");

    // Chart setup
    const data = {
      labels: [],
      datasets: [{
        label: 'Vibration',
        borderColor: 'lime',
        borderWidth: 2,
        data: [],
        fill: false,
        tension: 0.2
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data,
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Vibration' } }
        }
      }
    });

    // üî• 4. Handle authentication
    signInWithEmailAndPassword(auth, USER_EMAIL, USER_PASSWORD)
      .then(() => {
        status.innerText = "Authenticating...";
      })
      .catch(error => {
        console.error(error);
        status.innerText = "‚ùå Login failed: " + error.message;
      });

    // üß† 5. Detect user and auto-connect to their DB node
    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        userInfo.innerText = "Signed in as: " + user.email;
        status.innerText = "Connected ‚úÖ (UID: " + uid.substring(0, 6) + "...)";

        const userPath = "/users/" + uid + "/vibration";
        const vibRef = ref(db, userPath);

        // Stream live updates
        onChildAdded(vibRef, snapshot => {
          const val = snapshot.val();
          const timeLabel = val.timestamp
            ? new Date(val.timestamp).toLocaleTimeString()
            : new Date().toLocaleTimeString();

          data.labels.push(timeLabel);
          data.datasets[0].data.push(val.vibration || 0);

          // Keep only last 60 points
          if (data.labels.length > 60) {
            data.labels.shift();
            data.datasets[0].data.shift();
          }

          chart.update();
        });

      } else {
        status.innerText = "Not signed in ‚ùå";
      }
    });
  </script>
</body>
</html>
