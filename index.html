<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibration Oscilloscope Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #00ff99;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-shadow: 0 0 15px #00ff99;
      margin-bottom: 5px;
    }

    #status {
      color: #99ffcc;
      margin-bottom: 10px;
    }

    #vibrationStatus {
      font-size: 22px;
      padding: 8px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .on {
      color: #00ff99;
      border: 1px solid #00ff99;
      background: rgba(0,255,136,0.15);
      box-shadow: 0 0 20px #00ff99;
    }

    .off {
      color: #ff6666;
      border: 1px solid #ff6666;
      background: rgba(255,50,50,0.1);
      box-shadow: 0 0 20px #ff6666;
    }

    canvas {
      width: 95%;
      max-width: 1100px;
      height: 450px;
      border: 1px solid #00ff99;
      border-radius: 10px;
      background: radial-gradient(circle at center, #001a00 0%, #000000 100%);
      box-shadow: 0 0 25px #00ff99;
    }
  </style>
</head>
<body>
  <h1>Vibration Oscilloscope (Local Time)</h1>
  <div id="status">Connecting to Firebase...</div>
  <div id="vibrationStatus" class="off">Vibration: OFF</div>
  <canvas id="vibrationChart"></canvas>

  <script>
    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
      authDomain: "vibrationstatus.firebaseapp.com",
      databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "vibrationstatus",
      storageBucket: "vibrationstatus.appspot.com",
      messagingSenderId: "1001204540193",
      appId: "1:1001204540193:web:79495c246902bee191d460",
      measurementId: "G-RYDGS81ZHW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById("status");
    const vibStatusEl = document.getElementById("vibrationStatus");

    // ===== Chart.js Setup =====
    const ctx = document.getElementById('vibrationChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration (1 = ON, 0 = OFF)',
          data: [],
          borderColor: '#00ff99',
          backgroundColor: 'rgba(0,255,136,0.1)',
          borderWidth: 2,
          tension: 0.3, // smooth line
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 300, // smooth transition
          easing: 'linear'
        },
        plugins: {
          legend: {
            labels: { color: '#00ff99' }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Local Time', color: '#00ff99' },
            ticks: { color: '#66ffaa' },
            grid: { color: 'rgba(0,255,136,0.1)' }
          },
          y: {
            title: { display: true, text: 'Vibration', color: '#00ff99' },
            min: 0,
            max: 1,
            ticks: { stepSize: 1, color: '#66ffaa' },
            grid: { color: 'rgba(0,255,136,0.1)' }
          }
        }
      }
    });

    function updateVibrationIndicator(value) {
      if (value === 1) {
        vibStatusEl.textContent = "Vibration: ON";
        vibStatusEl.classList.remove("off");
        vibStatusEl.classList.add("on");
      } else {
        vibStatusEl.textContent = "Vibration: OFF";
        vibStatusEl.classList.remove("on");
        vibStatusEl.classList.add("off");
      }
    }

    // Connection status
    firebase.database().ref(".info/connected").on("value", snap => {
      statusEl.textContent = snap.val()
        ? "✅ Connected to Firebase"
        : "⚠️ Disconnected";
    });

    const ref = db.ref("vibration");

    // ===== Real-time updates (smooth animation) =====
    ref.on("child_added", snap => {
      const data = snap.val();
      if (!data) return;

      const vibration = Number(data.value ?? data.vibration ?? 0);
      const localTime = new Date().toLocaleTimeString(); // system local time

      chart.data.labels.push(localTime);
      chart.data.datasets[0].data.push(vibration);

      if (chart.data.labels.length > 60) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      updateVibrationIndicator(vibration);
      chart.update('active'); // smooth chart update
    });
  </script>
</body>
</html>
