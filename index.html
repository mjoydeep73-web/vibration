<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vibration Live Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; }
    #status { font-size: 1.2em; margin: 10px; }
    canvas { width: 90%; max-width: 800px; background: #222; border-radius: 10px; padding: 10px; }
    #lastTime { color: #0f0; margin-top: 10px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Vibration Live Monitor</h2>
  <div id="status">Connecting...</div>
  <div id="lastTime">Last update: --</div>
  <canvas id="chart" height="300"></canvas>

  <script>
    // ======= Your Firebase Config =======
    const firebaseConfig = {
  apiKey: "AIzaSyAcb0R8GyyLdSoo3R3jyXtSI6oqy7N-51E",
  authDomain: "vibrationstatus.firebaseapp.com",
  databaseURL: "https://vibrationstatus-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vibrationstatus",
  storageBucket: "vibrationstatus.firebasestorage.app",
  messagingSenderId: "1001204540193",
  appId: "1:1001204540193:web:79495c246902bee191d460",
  measurementId: "G-RYDGS81ZHW"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Change to your user path ===
    const userPath = "/users/IqaIng1hKVzityL1fJqWvXFLv73/vibration";

    const statusEl = document.getElementById('status');
    const lastTimeEl = document.getElementById('lastTime');

    // ======= Chart.js Setup =======
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Vibration',
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0,255,200,0.2)',
          data: [],
          tension: 0.3,
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Local Time' } },
          y: { title: { display: true, text: 'Vibration' }, min: 0, max: 1023 }
        }
      }
    });

    // ======= Real-time Updates =======
    db.ref(userPath).limitToLast(100).on('child_added', snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const timeLabel = data.local_time || new Date().toLocaleTimeString();

      chart.data.labels.push(timeLabel);
      chart.data.datasets[0].data.push(data.vibration);
      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update('none');

      // ON/OFF indicator + last time
      statusEl.innerHTML = data.vibration > 500
        ? "ðŸŸ¢ Vibration Detected"
        : "ðŸ”´ Stable";
      lastTimeEl.innerHTML = `Last update: ${timeLabel}`;
    });
  </script>
</body>
</html>
